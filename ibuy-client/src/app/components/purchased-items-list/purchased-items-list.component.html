<div class="purchased-items-list">
    <ib-purchased-item *ngFor="let purchasedItem of purchasedItems"
        [purchasedItem]="purchasedItem"
        (selected)="selectAndNavigate($event)"
        (deleteClicked)="onDelete($event)" ></ib-purchased-item>
</div>
<div fxLayout="column" fxLayoutAlign="center center">
        <button mat-raised-button (click)="onAddClicked()" color="primary" [disabled]="selectedItem && selectedItem.isNew">
            <mat-icon>add</mat-icon>
            Add
        </button>
</div>
